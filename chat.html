<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings- MinjiTalk</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT 5G</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <!-- fa-nx for making the icon larger -->
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-xl"></i></a>
      </div>
      <div class="alt-header__column"><span>Daniel</span></div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-chat main-screen">
      <div class="main-chat__timestamp">Saturday, May 14, 2022</div>
      <div class="message-row">
        <img
          src="https://previews.123rf.com/images/tadeas21/tadeas211409/tadeas21140900063/31564871-%EB%9F%AD%EC%85%94%EB%A6%AC-%ED%98%B8%ED%85%94-%EA%B7%BC%EC%B2%98%EC%97%90-%EA%B2%80%EC%9D%80-%EC%83%89-%EC%83%88-%EB%9E%8C%EB%B3%B4%EB%A5%B4%EA%B8%B0%EB%8B%88-%EC%95%84%EB%B2%A4%ED%86%A0%EB%A6%AC-%EC%96%B4.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Daniel</span>
          <div class="message__info">
            <span class="message_bubble">Hi!</span>
            <span class="message_time">21:37</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message_bubble">안녕</span>
            <span class="message_time">21:37</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" />
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
          <i class="fa-solid fa-location-arrow fa-xl"></i>
        </button>
      </div>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6a128c1ec5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
