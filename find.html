<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find- MinjiTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT 5G</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <!-- fa-nx for making the icon larger -->
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <div class="screen-header__gear">
          <span><i class="fa-sharp fa-solid fa-gear"></i></span>
          <div class="dot">
            <span class="screen-header__icons-dot"></span>
          </div>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icons">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icons">
          <i class="fa-solid fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icons">
          <i class="fa-regular fa-id-badge"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icons">
          <i class="fa-solid fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span> You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fa-sharp fa-solid fa-chevron-right fa-sm"></i>
          </div>
        </div>
      </div>
      <div class="kmn">
        <div>
          <span class="kmn__header">#KMN</span>
          <span class="kmn__text">#KMN#HI#HOLA</span>
          <div class="kmn__list">
            <img src="screenshots/me.jpg" class="kmn__avatar" />
            <span class="kmn__member">1 member |</span>
            <span class="kmn__active">Active</span>
          </div>
        </div>
        <div class="kmn__maple">
          <img src="screenshots/maple.jpg" class="kmn__maple-icon" />
          <div class="kmn__maple-heart">
            <i class="fa-solid fa-heart fa-xs"></i><span>1</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot screen-header__icons-dot"></span>
            <i class="fa-solid fa-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6a128c1ec5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
